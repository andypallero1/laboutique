<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>La Boutique</title>
    <link rel="icon" href="img/favicon-removebg-preview.png" type="image/png">
  </head>
  <body class="body">
    <header class="header">
      <div class="logoi">
        <a href="index.html"><img src="./img/la-boutique.png" alt="Logo de la marca"></a>
    </div>
      <nav>
         <ul class="nav-links">
              <li><a href="hombre.html">Hombre</a></li>
              <li><a href="mujer.html">Mujer</a></li>
              <li><a href="niños.html">Niños</a></li>
         </ul>            
      </nav>
      <li class="nav-item">
        <a
          class="nav-l text-white"
          data-bs-toggle="modal"
          data-bs-target="#modal">
          <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
        </a>
      </li>
      <a onclick="openNav()" class="menu" href="#"><button>Menú</button></a>
  
      <div class="overlay" id="mobile-menu">
        <a onclick="closeNav()" href="" class="close">&times;</a>
        <div class="overlay-content">
          <li><a href="hombre.html">Hombre</a></li>
          <li><a href="mujer.html">Mujer</a></li>
          <li><a href="niños.html">Niños</a></li>
  
        </div>  
      </div>
    </header> 
    <main>
      <div class="row mt-5" id="contenedor"></div>
    </main>
    

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar compra
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="nav.js"></script>
    <script src="h-app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
