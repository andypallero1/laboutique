<body>
    <header class="header">
        <div class="logoi">
          <a href="index.html"><img src="./img/la-boutique.png" alt="Logo de la marca"></a>
      </div>
        <nav>
           <ul class="nav-links">
                <li><a href="hombre.html">Hombre</a></li>
                <li><a href="mujer.html">Mujer</a></li>
                <li><a href="niños.html">Niños</a></li>
           </ul>            
        </nav>
        <li class="nav-item">
          <a
            class="nav-l text-white"
            data-bs-toggle="modal"
            data-bs-target="#modal">
            <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
          </a>

        <a onclick="openNav()" class="menu" href="#"><button>Menú</button></a>
    
        <div class="overlay" id="mobile-menu">
          <a onclick="closeNav()" href="" class="close">&times;</a>
          <div class="overlay-content">
            <li><a href="hombre.html">Hombre</a></li>
            <li><a href="mujer.html">Mujer</a></li>

          </div>  
        </div>
      </header> 
      <button id="activarFuncion" class="btn btn-secondary boton mt-2">¡Click!</button>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                            <input type="text"  id="correo" class="form-control"  name="email.id" id="email.id">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL
                                        <p id="totalProceso"></p>
                                    <th scope="col"></th>
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                 <input type="submit" class="btn btn-success btn-block" id="button" value="Finalizar compra" >
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>




    <script src="n-app.js"></script>
    <script src="h-app.js"></script>
    <script src="m-app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
